<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Peta UNdip</title>
        <link rel="icon" href= "" type=”image/x-icon”/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="plugins/betterscale/L.Control.BetterScale.css">
        <style>
        #map {
            width: 1186px;
            height: 778px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/buildingtembalang_1.js"></script>
        <script src="plugins/betterscale/L.Control.BetterScale.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.050468752997032,110.43643815440537],[-7.047690139632214,110.44067737425374]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_buildingtembalang_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['building'] !== null ? autolinker.link(feature.properties['building'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['url'] !== null ? autolinker.link(feature.properties['url'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
//Title
var title = new L.Control();
		title.onAdd = function (map) {
		   this._div = L.DomUtil.create('div', 'info');
		   this.update();
		   return this._div;
		};
		title.update = function () {
		   this._div.innerHTML = '<h2>Peta Sebaran Early Warning System</h2>KOTA SEMARANG'
		};
		title.addTo(map); 
        function style_buildingtembalang_1_0() {
            return {
                pane: 'pane_buildingtembalang_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_buildingtembalang_1');
        map.getPane('pane_buildingtembalang_1').style.zIndex = 401;
        map.getPane('pane_buildingtembalang_1').style['mix-blend-mode'] = 'normal';
        var layer_buildingtembalang_1 = new L.geoJson(json_buildingtembalang_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_buildingtembalang_1',
            layerName: 'layer_buildingtembalang_1',
            pane: 'pane_buildingtembalang_1',
            onEachFeature: pop_buildingtembalang_1,
            style: style_buildingtembalang_1_0,
        });
        bounds_group.addLayer(layer_buildingtembalang_1);
        map.addLayer(layer_buildingtembalang_1);
        setBounds();
        //betterscale

	L.control.betterscale({
	   metric: true,
	   imperial: false
	}).addTo(map);
        </script>
    </body>
</html>
